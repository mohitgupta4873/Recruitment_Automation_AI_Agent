<!DOCTYPE html>
<html>
<head>
    <title>Error - AI Hiring Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">⚠️ Something went wrong</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead text-danger">The application encountered an error:</p>
                        <div class="alert alert-secondary font-monospace">
                            {{ error }}
                        </div>
                        
                        <a href="/" class="btn btn-primary mt-3">Return to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
